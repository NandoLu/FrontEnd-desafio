<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Monitoramento de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-3" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold">Monitoramento</div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
                <a href="servidores.html" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-server me-2"></i>Servidores
                </a>
                <a href="alertas.html" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-bell me-2"></i>Alertas
                </a>
                <a href="configuracoes.html" class="list-group-item list-group-item-action bg-transparent text-white active">
                    <i class="bi bi-gear me-2"></i>Configurações
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100"> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="bi bi-list fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-4 m-0">Configurações</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row my-4">
                    <div class="col-lg-6">
                        <h3 class="fs-4 mb-3">Configurações do Sistema</h3>
                        <div class="bg-white p-4 rounded shadow-sm">
                            <form>
                                <div class="mb-3">
                                    <label for="threshold" class="form-label">Limite de Alerta de CPU (%)</label>
                                    <input type="number" class="form-control" id="threshold" value="85">
                                    <div class="form-text">Defina o limite de uso de CPU para gerar alertas.</div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="notifications" checked>
                                    <label class="form-check-label" for="notifications">Habilitar Notificações</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
